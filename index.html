<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Env√≠os FLEX - MercadoLibre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #FFE600;
            margin-bottom: 20px;
            text-align: center;
        }

        .top-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: #3483FA;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(52, 131, 250, 0.4);
        }

        .filter-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-row label {
            color: #FFE600;
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #444;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #FFE600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #FFE600;
        }

        .stat-card.active {
            border-color: #FFE600;
            box-shadow: 0 0 20px rgba(255, 230, 0, 0.3);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #aaa;
            font-size: 14px;
        }

        .envio-card {
            background: #2a2a2a;
            border-left: 5px solid;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .envio-card:hover {
            background: #333;
            transform: translateX(5px);
        }

        .envio-card.pendiente { border-left-color: #9C27B0; }
        .envio-card.en-camino { border-left-color: #00d9ff; }
        .envio-card.entregado { border-left-color: #00ff88; }

        .envio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .estado-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .estado-badge.pendiente { background: #9C27B0; }
        .estado-badge.en-camino { background: #00d9ff; color: #000; }
        .estado-badge.entregado { background: #00ff88; color: #000; }

        .envio-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
        }

        .info-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-value {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .zona-highlight {
            font-size: 20px;
            font-weight: bold;
            color: #FFE600;
        }

        .direccion-link {
            color: #3483FA;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .direccion-link:hover {
            color: #FFE600;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #FFE600;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }

        .order-id {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèçÔ∏è Env√≠os FLEX - MercadoLibre</h1>
        
        <div class="top-buttons">
            <button onclick="conectar()" id="connectBtn">Conectar con MercadoLibre</button>
            <button onclick="cargarSoloFlex()" id="loadFlexBtn" style="display:none; background:#FF6B00;">üèçÔ∏è Cargar 50 FLEX</button>
        </div>

        <div id="filterSection" class="filter-section hidden">
            <div class="filter-row">
                <label>üîç Filtrar por barrio:</label>
                <select id="barrioFilter" onchange="aplicarFiltros()">
                    <option value="all">Todos los barrios</option>
                </select>
            </div>
        </div>

        <div id="stats" class="stats hidden"></div>
        <div id="content"></div>
    </div>

    <script>
        const CONFIG = {
            CLIENT_ID: '6723747350775490',
            CLIENT_SECRET: 'IpbZNxEJHqaOqou9rVJWs6F2tlswCfX5',
            REDIRECT_URI: window.location.origin + window.location.pathname,
            API_BASE: 'https://mikra-flex-proxy.rafaelassir.workers.dev/api'
        };

        let accessToken = localStorage.getItem('ml_access_token');
        let sellerId = localStorage.getItem('ml_seller_id');
        let allFlexOrders = [];
        let currentStateFilter = 'all';

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                handleAuthCallback(code);
            } else if (accessToken && sellerId) {
                document.getElementById('loadFlexBtn').style.display = 'inline-block';
            }
        }

        function conectar() {
            const authUrl = `https://auth.mercadolibre.com.ar/authorization?response_type=code&client_id=${CONFIG.CLIENT_ID}&redirect_uri=${CONFIG.REDIRECT_URI}`;
            window.location.href = authUrl;
        }

        async function handleAuthCallback(code) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Autenticando...</div>';

            try {
                const response = await fetch(`${CONFIG.API_BASE}/oauth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: CONFIG.CLIENT_ID,
                        client_secret: CONFIG.CLIENT_SECRET,
                        code: code,
                        redirect_uri: CONFIG.REDIRECT_URI
                    })
                });

                const data = await response.json();
                accessToken = data.access_token;
                localStorage.setItem('ml_access_token', accessToken);

                const userResponse = await fetch(`${CONFIG.API_BASE}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const userData = await userResponse.json();
                sellerId = userData.id;
                localStorage.setItem('ml_seller_id', sellerId);

                content.innerHTML = '<div class="loading">‚úÖ Conectado!</div>';
                document.getElementById('loadFlexBtn').style.display = 'inline-block';
                document.getElementById('connectBtn').style.display = 'none';

                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (error) {
                content.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function formatearFechaArg(fechaISO) {
            if (!fechaISO) return '‚ùå';
            const fecha = new Date(fechaISO);
            return fecha.toLocaleString('es-AR', { 
                timeZone: 'America/Argentina/Buenos_Aires',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatearSoloHora(fechaISO) {
            if (!fechaISO) return '‚ùå';
            const fecha = new Date(fechaISO);
            return fecha.toLocaleString('es-AR', { 
                timeZone: 'America/Argentina/Buenos_Aires',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function cargarSoloFlex() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">üîç Cargando env√≠os FLEX...</div>';
            
            allFlexOrders = [];

            try {
                const targetCount = 50;
                let offset = 0;
                const limit = 50;
                let totalChecked = 0;

                while (allFlexOrders.length < targetCount && totalChecked < 500) {
                    content.innerHTML = `<div class="loading">üîç Cargando FLEX...<br><span style="font-size: 48px; color: #00ff88;">${allFlexOrders.length}</span>/${targetCount}</div>`;

                    const response = await fetch(`${CONFIG.API_BASE}/orders/search?seller=${sellerId}&offset=${offset}&limit=${limit}&sort=date_desc`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    const data = await response.json();
                    
                    if (!data.results || data.results.length === 0) break;

                    totalChecked += data.results.length;

                    const shippingPromises = data.results.map(async (order) => {
                        try {
                            const shippingId = order.shipping?.id;
                            if (!shippingId) return null;

                            const shipResponse = await fetch(`${CONFIG.API_BASE}/shipments/${shippingId}`, {
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                }
                            });

                            const shipping = await shipResponse.json();
                            
                            if (shipping.logistic_type === 'self_service') {
                                return { order, shipping };
                            }
                            return null;
                        } catch (e) {
                            return null;
                        }
                    });

                    const results = await Promise.all(shippingPromises);
                    const flexBatch = results.filter(item => item !== null);
                    
                    allFlexOrders.push(...flexBatch);

                    if (allFlexOrders.length >= targetCount) {
                        allFlexOrders = allFlexOrders.slice(0, targetCount);
                        break;
                    }

                    offset += limit;
                }

                if (allFlexOrders.length === 0) {
                    content.innerHTML = '<div class="error">No se encontraron ventas FLEX</div>';
                    return;
                }

                // Extraer barrios √∫nicos
                const barrios = new Set();
                allFlexOrders.forEach(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || 
                                   shipping.receiver_address?.city?.name || 
                                   'Sin barrio';
                    barrios.add(barrio);
                });

                // Llenar select de barrios
                const barrioSelect = document.getElementById('barrioFilter');
                barrioSelect.innerHTML = '<option value="all">Todos los barrios</option>';
                Array.from(barrios).sort().forEach(barrio => {
                    barrioSelect.innerHTML += `<option value="${barrio}">${barrio}</option>`;
                });

                document.getElementById('filterSection').classList.remove('hidden');
                displayOrders('all');

            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                console.error(error);
            }
        }

        function getOrderState(shipping) {
            const history = shipping.status_history || {};
            
            if (history.date_delivered) {
                return 'entregado';
            }
            
            if (history.date_shipped) {
                return 'en-camino';
            }
            
            return 'pendiente';
        }

        function filtrarPorEstado(estado) {
            currentStateFilter = estado;
            aplicarFiltros();
        }

        function aplicarFiltros() {
            const barrioFilter = document.getElementById('barrioFilter').value;
            
            let filtered = allFlexOrders;

            // Filtro por estado
            if (currentStateFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => getOrderState(shipping) === currentStateFilter);
            }

            // Filtro por barrio
            if (barrioFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || 
                                   shipping.receiver_address?.city?.name || 
                                   'Sin barrio';
                    return barrio === barrioFilter;
                });
            }

            displayOrders(currentStateFilter, filtered);
        }

        function displayOrders(filterType, customFiltered = null) {
            const orders = customFiltered || allFlexOrders;

            // Calcular stats
            const stats = {
                total: allFlexOrders.length,
                pendiente: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'pendiente').length,
                enCamino: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'en-camino').length,
                entregado: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'entregado').length
            };

            // Mostrar stats como botones
            const statsHtml = `
                <div class="stat-card ${currentStateFilter === 'all' ? 'active' : ''}" onclick="filtrarPorEstado('all')">
                    <div class="stat-number" style="color:#FFE600;">${stats.total}</div>
                    <div class="stat-label">üìä TODOS</div>
                </div>
                <div class="stat-card ${currentStateFilter === 'pendiente' ? 'active' : ''}" onclick="filtrarPorEstado('pendiente')">
                    <div class="stat-number" style="color:#9C27B0;">${stats.pendiente}</div>
                    <div class="stat-label">üìã Pendientes</div>
                </div>
                <div class="stat-card ${currentStateFilter === 'en-camino' ? 'active' : ''}" onclick="filtrarPorEstado('en-camino')">
                    <div class="stat-number" style="color:#00d9ff;">${stats.enCamino}</div>
                    <div class="stat-label">üöö En camino</div>
                </div>
                <div class="stat-card ${currentStateFilter === 'entregado' ? 'active' : ''}" onclick="filtrarPorEstado('entregado')">
                    <div class="stat-number" style="color:#00ff88;">${stats.entregado}</div>
                    <div class="stat-label">‚úÖ Entregados</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('stats').classList.remove('hidden');

            // Mostrar env√≠os
            let html = '';

            if (orders.length === 0) {
                html = '<div class="no-results">No hay env√≠os con estos filtros</div>';
            } else {
                orders.forEach(({ order, shipping }) => {
                    const state = getOrderState(shipping);
                    const barrio = shipping.receiver_address?.neighborhood?.name || 
                                   shipping.receiver_address?.city?.name || 
                                   'Sin barrio';
                    
                    const calle = shipping.receiver_address?.street_name || '';
                    const numero = shipping.receiver_address?.street_number || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const provincia = shipping.receiver_address?.state?.name || '';
                    
                    const direccionCompleta = `${calle} ${numero}, ${ciudad}, ${provincia}`;
                    const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(direccionCompleta)}`;
                    
                    const fechaEntrega = shipping.shipping_option?.estimated_delivery_time?.date || 
                                        shipping.shipping_option?.estimated_delivery_final?.date;
                    
                    const horaEntregaReal = shipping.status_history?.date_delivered;
                    
                    const estadoLabel = {
                        'pendiente': 'üìã Pendiente',
                        'en-camino': 'üöö En camino',
                        'entregado': '‚úÖ Entregado'
                    };

                    html += `
                        <div class="envio-card ${state}">
                            <div class="envio-header">
                                <span class="estado-badge ${state}">${estadoLabel[state]}</span>
                                <span class="order-id">Orden #${order.id}</span>
                            </div>
                            
                            <div class="envio-info">
                                <div class="info-item">
                                    <div class="info-label">üåç Zona / Barrio</div>
                                    <div class="info-value zona-highlight">${barrio}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üìç Direcci√≥n</div>
                                    <div class="info-value">
                                        <a href="${googleMapsUrl}" target="_blank" class="direccion-link">
                                            üìå ${calle} ${numero}, ${ciudad}
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üë§ Comprador</div>
                                    <div class="info-value">${order.buyer?.nickname || 'N/A'}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üìÖ Entrega estimada</div>
                                    <div class="info-value">${formatearFechaArg(fechaEntrega)}</div>
                                </div>
                                
                                ${horaEntregaReal ? `
                                <div class="info-item">
                                    <div class="info-label">‚úÖ Entregado a las</div>
                                    <div class="info-value" style="color:#00ff88; font-weight:bold;">${formatearSoloHora(horaEntregaReal)}</div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            }

            document.getElementById('content').innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
