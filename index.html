<html lang="es">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #FFE600;
            margin-bottom: 20px;
            text-align: center;
        }

        .top-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: #3483FA;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;

            background: #2a2a2a;

<body>
    <div class="container">
        <h1>üèçÔ∏è Env√≠os FLEX - MercadoLibre</h1>
        
        <div class="top-buttons">
            <button onclick="conectar()" id="connectBtn">Conectar con MercadoLibre</button>
            <button onclick="cargarFlexHoy()" id="loadFlexBtn" style="display:none; background:#FF6B00;">üèçÔ∏è Entregas de HOY</button>
            <button onclick="cargarFlexAyer()" id="loadFlexAyerBtn" style="display:none; background:#FF9800;">üìÖ Entregas de AYER</button>

        <div id="filterSection" class="filter-section hidden">
            <div class="filter-row">
                <label>üîç Filtrar por zona:</label>
                <select id="zonaFilter" onchange="aplicarFiltros()">
                    <option value="all">Todas las zonas</option>
                </select>
            </div>
        </div>

        <div id="stats" class="stats hidden"></div>
        <div id="content"></div>
    </div>

    <script>
        const CONFIG = {
            CLIENT_ID: '6723747350775490',
            CLIENT_SECRET: 'IpbZNxEJHqaOqou9rVJWs6F2tlswCfX5',
            REDIRECT_URI: window.location.origin + window.location.pathname,
            API_BASE: 'https://mikra-flex-proxy.rafaelassir.workers.dev/api'
        };

        let accessToken = localStorage.getItem('ml_access_token');
        let sellerId = localStorage.getItem('ml_seller_id');
        let allFlexOrders = [];
        let currentStateFilter = 'all';

        // Barrios de CABA
        const BARRIOS_CABA = [
            'San Nicol√°s', 'Monserrat', 'San Telmo', 'Retiro', 'Recoleta',
            'Palermo', 'Belgrano', 'N√∫√±ez', 'Colegiales', 'Villa Urquiza',
            'Saavedra', 'Villa Pueyrred√≥n', 'Coghlan', 'Constituci√≥n',
            'Barracas', 'La Boca', 'Pompeya', 'Nueva Pompeya', 'Parque Patricios',
            'Boedo', 'Almagro', 'Caballito', 'Flores', 'Floresta', 'Villa Luro',
            'V√©lez Sarsfield', 'Villa Santa Rita', 'Versalles', 'Liniers',
            'Mataderos', 'Parque Avellaneda'
        ];

        function getZonaDetallada(barrio, ciudad) {
            // Si es un barrio de CABA
            if (BARRIOS_CABA.includes(barrio)) {
                return `CABA - ${barrio}`;
            }
            
            // Si dice Capital Federal pero no tenemos el barrio espec√≠fico
            if (ciudad === 'Capital Federal' || barrio === 'Capital Federal') {
                return 'CABA - Otros';
            }
            
            // GBA Zona Norte
            const zonaNorte = ['San Isidro', 'Vicente L√≥pez', 'San Fernando', 'Tigre', 'Olivos', 'Mart√≠nez', 'Acassuso'];
            if (zonaNorte.includes(ciudad) || zonaNorte.includes(barrio)) {
                return `GBA Norte - ${ciudad || barrio}`;
            }
            
            // GBA Zona Oeste
            const zonaOeste = ['La Reja', 'Mor√≥n', 'Hurlingham', 'Ituzaing√≥', 'Ramos Mej√≠a', 'Ciudadela', 'Santos Lugares', 'villa luzuriaga', 'Ingeniero Allan'];
            if (zonaOeste.includes(ciudad) || zonaOeste.includes(barrio)) {
                return `GBA Oeste - ${ciudad || barrio}`;
            }
            
            // GBA Zona Sur
            const zonaSur = ['Lomas de Zamora', 'Banfield', 'Lan√∫s', 'Avellaneda', 'Quilmes', 'Sarandi', 'Trist√°n Su√°rez', 'Carlos Spegazzini'];
            if (zonaSur.includes(ciudad) || zonaSur.includes(barrio)) {
                return `GBA Sur - ${ciudad || barrio}`;
            }
            
            // Interior Buenos Aires
            const interior = ['Z√°rate', 'Campana'];
            if (interior.includes(ciudad) || interior.includes(barrio)) {
                return `Buenos Aires - ${ciudad || barrio}`;
            }
            
            return ciudad || barrio || 'Otras zonas';
        }

        function esCABA(zona) {
            return zona.startsWith('CABA');
        }

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                handleAuthCallback(code);
            } else if (accessToken && sellerId) {
                document.getElementById('loadFlexBtn').style.display = 'inline-block';
                document.getElementById('loadFlexAyerBtn').style.display = 'inline-block';
            }
        }

        function conectar() {
            const authUrl = `https://auth.mercadolibre.com.ar/authorization?response_type=code&client_id=${CONFIG.CLIENT_ID}&redirect_uri=${CONFIG.REDIRECT_URI}`;
            window.location.href = authUrl;
        }

        async function handleAuthCallback(code) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Autenticando...</div>';

            try {
                const response = await fetch(`${CONFIG.API_BASE}/oauth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: CONFIG.CLIENT_ID,
                        client_secret: CONFIG.CLIENT_SECRET,
                        code: code,
                        redirect_uri: CONFIG.REDIRECT_URI
                    })
                });

                const data = await response.json();
                accessToken = data.access_token;
                localStorage.setItem('ml_access_token', accessToken);

                const userResponse = await fetch(`${CONFIG.API_BASE}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const userData = await userResponse.json();
                sellerId = userData.id;
                localStorage.setItem('ml_seller_id', sellerId);

                content.innerHTML = '<div class="loading">‚úÖ Conectado!</div>';
                document.getElementById('loadFlexBtn').style.display = 'inline-block';
                document.getElementById('loadFlexAyerBtn').style.display = 'inline-block';
                document.getElementById('connectBtn').style.display = 'none';

                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (error) {
                content.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function formatearFecha(fechaISO) {
            if (!fechaISO) return '‚ùå';
            
            const fecha = new Date(fechaISO);
            const hoy = new Date();
            
            hoy.setHours(0, 0, 0, 0);
            fecha.setHours(0, 0, 0, 0);
            
            const diffDias = Math.floor((fecha - hoy) / (1000 * 60 * 60 * 24));
            
            if (diffDias === 0) return 'Hoy';
            if (diffDias === -1) return 'Ayer';
            if (diffDias === 1) return 'Ma√±ana';
            
            const dias = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            const dia = dias[fecha.getDay()];
            const fechaFormato = fecha.toLocaleDateString('es-AR', { day: '2-digit', month: '2-digit' });
            
            return `${dia} ${fechaFormato}`;
        }

        function formatearSoloHora(fechaISO) {
            if (!fechaISO) return null;
            const fecha = new Date(fechaISO);
            return fecha.toLocaleString('es-AR', { 
                timeZone: 'America/Argentina/Buenos_Aires',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function esEntregaParaFecha(shipping, targetDate) {
            const fechaEntrega = shipping.shipping_option?.estimated_delivery_time?.date || 
                                shipping.shipping_option?.estimated_delivery_final?.date;
            
            if (!fechaEntrega) return false;
            
            const entrega = new Date(fechaEntrega);
            entrega.setHours(0, 0, 0, 0);
            
            return entrega.getTime() === targetDate.getTime();
        }

        async function cargarFlexHoy() {
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            await cargarFlexPorFecha(hoy, 'HOY');
        }

        async function cargarFlexAyer() {
            const ayer = new Date();
            ayer.setDate(ayer.getDate() - 1);
            ayer.setHours(0, 0, 0, 0);
            await cargarFlexPorFecha(ayer, 'AYER');
        }

        async function cargarFlexPorFecha(targetDate, label) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="loading">üîç Cargando env√≠os de ${label}...</div>`;
            
            const allOrders = [];

            try {
                const targetCount = 100; // 100 env√≠os
                let offset = 0;
                const limit = 50;
                let totalChecked = 0;

                while (allOrders.length < targetCount && totalChecked < 500) {
                    content.innerHTML = `<div class="loading">üîç Cargando FLEX de ${label}...<br><span style="font-size: 48px; color: #00ff88;">${allOrders.length}</span>/${targetCount}</div>`;

                    const response = await fetch(`${CONFIG.API_BASE}/orders/search?seller=${sellerId}&offset=${offset}&limit=${limit}&sort=date_desc`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    const data = await response.json();
                    
                    if (!data.results || data.results.length === 0) break;

                    totalChecked += data.results.length;

                    const shippingPromises = data.results.map(async (order) => {
                        try {
                            const shippingId = order.shipping?.id;
                            if (!shippingId) return null;

                            const shipResponse = await fetch(`${CONFIG.API_BASE}/shipments/${shippingId}`, {
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                }
                            });

                            const shipping = await shipResponse.json();
                            
                            if (shipping.logistic_type === 'self_service' && esEntregaParaFecha(shipping, targetDate)) {
                                return { order, shipping };
                            }
                            return null;
                        } catch (e) {
                            return null;
                        }
                    });

                    const results = await Promise.all(shippingPromises);
                    const flexBatch = results.filter(item => item !== null);
                    
                    allOrders.push(...flexBatch);

                    if (allOrders.length >= targetCount) {
                        allOrders = allOrders.slice(0, targetCount);
                        break;
                    }

                    offset += limit;
                }

                // UNIFICAR por shipping_id (eliminar duplicados)
                const uniqueShippings = new Map();
                allOrders.forEach(({ order, shipping }) => {
                    const shippingId = shipping.id;
                    if (!uniqueShippings.has(shippingId)) {
                        uniqueShippings.set(shippingId, { orders: [order], shipping });
                    } else {
                        uniqueShippings.get(shippingId).orders.push(order);
                    }
                });

                allFlexOrders = Array.from(uniqueShippings.values());

                if (allFlexOrders.length === 0) {
                    content.innerHTML = `<div class="error">No se encontraron env√≠os FLEX para ${label}</div>`;
                    return;
                }

                // Extraer zonas √∫nicas
                const zonas = new Set();
                allFlexOrders.forEach(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    zonas.add(zona);
                });

                // Llenar select de zonas con CABA agrupado
                const zonaSelect = document.getElementById('zonaFilter');
                zonaSelect.innerHTML = '<option value="all">Todas las zonas</option>';
                zonaSelect.innerHTML += '<option value="CABA">üèôÔ∏è CABA (todos)</option>';
                
                Array.from(zonas).sort().forEach(zona => {
                    zonaSelect.innerHTML += `<option value="${zona}">${zona}</option>`;
                });

                document.getElementById('filterSection').classList.remove('hidden');
                displayOrders('all');

            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                console.error(error);
            }
        }

        function getOrderState(shipping) {
            const history = shipping.status_history || {};
            
            if (history.date_delivered) {
                return 'entregado';
            }
            
            if (history.date_shipped) {
                return 'en-camino';
            }
            
            return 'pendiente';
        }

        function filtrarPorEstado(estado) {
            currentStateFilter = estado;
            aplicarFiltros();
        }

        function aplicarFiltros() {
            const zonaFilter = document.getElementById('zonaFilter').value;
            
            let filtered = allFlexOrders;

            // Filtro por estado
            if (currentStateFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => getOrderState(shipping) === currentStateFilter);
            }

            // Filtro por zona
            if (zonaFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    
                    // Si seleccion√≥ "CABA", mostrar todos los que empiezan con CABA
                    if (zonaFilter === 'CABA') {
                        return esCABA(zona);
                    }
                    
                    return zona === zonaFilter;
                });
            }

            displayOrders(currentStateFilter, filtered);
        }

        function displayOrders(filterType, customFiltered = null) {
            const orders = customFiltered || allFlexOrders;

            // Calcular stats
            const stats = {
                total: allFlexOrders.length,
                pendiente: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'pendiente').length,
                enCamino: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'en-camino').length,
                entregado: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'entregado').length
            };

            const statsHtml = `
                <div class="stat-card ${currentStateFilter === 'all' ? 'active' : ''}" onclick="filtrarPorEstado('all')">
                    <div class="stat-number" style="color:#FFE600;">${stats.total}</div>
                    <div class="stat-label">üìä TODOS</div>
                </div>
                <div class="stat-card ${currentStateFilter === 'pendiente' ? 'active' : ''}" onclick="filtrarPorEstado('pendiente')">
                    <div class="stat-number" style="color:#9C27B0;">${stats.pendiente}</div>
                    <div class="stat-label">üìã Pendientes</div>
                </div>
                <div class="stat-card ${currentStateFilter === 'en-camino' ? 'active' : ''}" onclick="filtrarPorEstado('en-camino')">
                    <div class="stat-number" style="color:#00d9ff;">${stats.enCamino}</div>
                    <div class="stat-label">üöö En camino</div>
                </div>
                <div class="stat-card ${currentStateFilter === 'entregado' ? 'active' : ''}" onclick="filtrarPorEstado('entregado')">
                    <div class="stat-number" style="color:#00ff88;">${stats.entregado}</div>
                    <div class="stat-label">‚úÖ Entregados</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
            document.getElementById('stats').classList.remove('hidden');

            let html = '';

            if (orders.length === 0) {
                html = '<div class="no-results">No hay env√≠os con estos filtros</div>';
            } else {
                orders.forEach(({ orders: orderList, shipping }) => {
                    const state = getOrderState(shipping);
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    
                    const calle = shipping.receiver_address?.street_name || '';
                    const numero = shipping.receiver_address?.street_number || '';
                    const provincia = shipping.receiver_address?.state?.name || '';
                    
                    const direccionCompleta = `${calle} ${numero}, ${ciudad}, ${provincia}`;
                    const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(direccionCompleta)}`;
                    
                    const fechaEntrega = shipping.shipping_option?.estimated_delivery_time?.date || 
                                        shipping.shipping_option?.estimated_delivery_final?.date;
                    
                    const fechaFormateada = formatearFecha(fechaEntrega);
                    const esHoy = fechaFormateada === 'Hoy';
                    
                    const history = shipping.status_history || {};
                    const firstPrinted = shipping.date_first_printed;
                    
                    const estadoLabel = {
                        'pendiente': 'üìã Pendiente',
                        'en-camino': 'üöö En camino',
                        'entregado': '‚úÖ Entregado'
                    };

                    const cantidadItems = orderList.length;
                    const comprador = orderList[0]?.buyer?.nickname || 'N/A';

                    html += `
                        <div class="envio-card ${state}">
                            <div class="envio-header">
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <span class="estado-badge ${state}">${estadoLabel[state]}</span>
                                    ${cantidadItems > 1 ? `<span class="items-count">${cantidadItems} art√≠culos</span>` : ''}
                                </div>
                                <span class="order-id">Env√≠o #${shipping.id}</span>
                            </div>
                            
                            <div class="envio-info">
                                <div class="info-item">
                                    <div class="info-label">üåç Zona</div>
                                    <div class="info-value zona-highlight">${zona}</div>
