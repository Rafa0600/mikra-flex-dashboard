            if (diaSemana === 0) {

            }

            else if (diaSemana === 6) {

            const diaAnterior = new Date();

        function formatearFecha(fechaISO) {
            if (!fechaISO) return '‚ùå';
            
            const fecha = new Date(fechaISO);
            const hoy = new Date();
            
            hoy.setHours(0, 0, 0, 0);
            fecha.setHours(0, 0, 0, 0);
            
            const diffDias = Math.floor((fecha - hoy) / (1000 * 60 * 60 * 24));
            
            if (diffDias === 0) return 'Hoy';
            if (diffDias === -1) return 'Ayer';
            if (diffDias === 1) return 'Ma√±ana';
            
            const dias = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            const dia = dias[fecha.getDay()];
            const fechaFormato = fecha.toLocaleDateString('es-AR', { day: '2-digit', month: '2-digit' });
            
            return `${dia} ${fechaFormato}`;
        }

        function formatearSoloHora(fechaISO, fechaEsperada = null) {
            if (!fechaISO) return null;

            if (fechaEsperada) {

                esperada.setHours(0, 0, 0, 0);

            return fecha.toLocaleString('es-AR', {

                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        async function cargarOrdenesDeCuenta(cuenta, token, targetDate) {
            let tempOrders = [];
            
            const allOrderPromises = [];
            const totalPages = 20;

            const cuentaKey = cuenta.nombre.toLowerCase();
            let sellerId = sessionStorage.getItem(`${cuentaKey}_user_id`);

            if (!sellerId) {
                try {
                    const tokenResponse = await fetch(`${cuenta.proxy}/get-token`);
                    const tokenData = await tokenResponse.json();
                    if (tokenData.user_id) {
                        sellerId = tokenData.user_id;
                        sessionStorage.setItem(`${cuentaKey}_user_id`, sellerId);
                    }
                } catch (error) {
                    console.error(`Error obteniendo user_id para ${cuenta.nombre}:`, error);
                }
            }

            if (!sellerId) {
                console.error(`No se encontr√≥ user_id para ${cuenta.nombre}`);
                return [];
            }

            for (let page = 0; page < totalPages; page++) {
                allOrderPromises.push(
                    fetch(`${cuenta.proxy}/api/orders/search?seller=${sellerId}&offset=${page * 50}&limit=50&sort=date_desc`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }).then(r => r.json())
                );
            }

            const allPagesData = await Promise.all(allOrderPromises);
            const allOrders = allPagesData.flatMap(data => data.results || []);

            const shippingPromises = allOrders.map(async (order) => {
                try {
                    const shippingId = order.shipping?.id;
                    if (!shippingId) return null;

                    const shipResponse = await fetch(`${cuenta.proxy}/api/shipments/${shippingId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    const shipping = await shipResponse.json();
                    
                    if (shipping.logistic_type === 'self_service') {
                        if (esEntregaParaFecha(shipping, targetDate) || 
                            shipping.status === 'cancelled' || 
                            shipping.status === 'not_delivered') {
                            return { order, shipping };
                        }
                    }
                    return null;
                } catch (e) {
                    return null;
                }
            });

            const results = await Promise.all(shippingPromises);
            tempOrders = results.filter(item => item !== null);

            const uniqueShippings = new Map();
            tempOrders.forEach(({ order, shipping }) => {
                const shippingId = shipping.id;
                if (!uniqueShippings.has(shippingId)) {
                    uniqueShippings.set(shippingId, { orders: [order], shipping });
                } else {
                    uniqueShippings.get(shippingId).orders.push(order);
                }
            });

            return Array.from(uniqueShippings.values());
        }

        function getOrderState(shipping) {
            const status = (shipping.status || '').toLowerCase();
            const substatus = (shipping.substatus || '').toLowerCase();
            const history = shipping.status_history || {};
            const tags = shipping.tags || [];
            const tagsLower = tags.map(t => (t || '').toLowerCase());
            
            if (status === 'cancelled' || status === 'not_delivered' ||
                substatus === 'cancelled' || substatus === 'buyer_cancelled' || 
                substatus === 'cancelled_by_buyer' || substatus === 'cancelled_manually' ||
                tagsLower.includes('cancelled')) {
                return 'cancelado';
            }
            
            if (substatus === 'rescheduled' || substatus === 'rescheduled_by_buyer' ||
                substatus === 'delayed' || substatus === 'returning_to_sender' ||
                substatus === 'waiting_for_withdrawal' || substatus === 'receiver_absent' ||
                substatus === 'out_of_delivery_area' || substatus === 'not_delivered_and_returning' ||
                substatus === 'delivery_failed' ||
                tagsLower.includes('rescheduled') || tagsLower.includes('delayed') ||
                tagsLower.includes('return_to_sender')) {
                return 'reprogramado';
            }

            if (status === 'not_delivered' && !substatus.includes('cancel')) {
                return 'reprogramado';
            }
            
            if (history.date_delivered) {
                return 'entregado';
            }
            
            if (history.date_shipped) {
                return 'en-camino';
            }
            
            return 'pendiente';
        }

        function aplicarFiltros() {
            let filtered = allFlexOrders;

            if (currentCuentaFilter !== 'all') {
                filtered = filtered.filter(({ cuentaNombre }) => cuentaNombre === currentCuentaFilter);
            }

            // PUNTO 5: Canceladas no aparecen en listado por defecto
            if (currentStateFilter === 'cancelado') {
                filtered = filtered.filter(({ shipping }) => getOrderState(shipping) === 'cancelado');
            } else if (currentStateFilter === 'all') {
                filtered = filtered.filter(({ shipping }) => getOrderState(shipping) !== 'cancelado');
            } else {
                filtered = filtered.filter(({ shipping }) => getOrderState(shipping) === currentStateFilter);
            }

            if (currentZoneFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    
                    if (currentZoneFilter === 'CABA') {
                        return esCABA(zona);
                    }
                    
                    return zona === currentZoneFilter;
                });
            }

            // PUNTO 7: Ordenamiento por hora de entrega corregido
            if (currentSort === 'zona') {
                filtered.sort((a, b) => {
                    const zonaA = getZonaDetallada(
                        a.shipping.receiver_address?.neighborhood?.name || '',
                        a.shipping.receiver_address?.city?.name || ''
                    );
                    const zonaB = getZonaDetallada(
                        b.shipping.receiver_address?.neighborhood?.name || '',
                        b.shipping.receiver_address?.city?.name || ''
                    );
                    return zonaA.localeCompare(zonaB);
                });
            } else if (currentSort === 'fecha-entrega') {
                filtered.sort((a, b) => {
                    const fechaA = a.shipping.shipping_option?.estimated_delivery_time?.date || 
                                  a.shipping.shipping_option?.estimated_delivery_final?.date || '';
                    const fechaB = b.shipping.shipping_option?.estimated_delivery_time?.date || 
                                  b.shipping.shipping_option?.estimated_delivery_final?.date || '';
                    return fechaA.localeCompare(fechaB);
                });
            } else if (currentSort === 'hora-entrega') {
                // FIX: Ordenar por timestamp completo en lugar de strings
                filtered.sort((a, b) => {
                    const horaA = a.shipping.status_history?.date_delivered || 
                                 a.shipping.status_history?.date_shipped || 
                                 a.shipping.date_created || '';
                    const horaB = b.shipping.status_history?.date_delivered || 
                                 b.shipping.status_history?.date_shipped || 
                                 b.shipping.date_created || '';
                    
                    // Convertir a timestamp para comparaci√≥n num√©rica
                    const timeA = horaA ? new Date(horaA).getTime() : 0;
                    const timeB = horaB ? new Date(horaB).getTime() : 0;
                    
                    return timeB - timeA; // M√°s reciente primero
                });
            } else if (currentSort === 'estado') {
                const ordenEstados = { 'cancelado': 0, 'reprogramado': 1, 'pendiente': 2, 'en-camino': 3, 'entregado': 4 };
                filtered.sort((a, b) => {
                    const estadoA = ordenEstados[getOrderState(a.shipping)];
                    const estadoB = ordenEstados[getOrderState(b.shipping)];
                    return estadoA - estadoB;
                });
            } else if (currentSort === 'recientes') {
                filtered.sort((a, b) => {
                    const fechaA = a.shipping.date_created || '';
                    const fechaB = b.shipping.date_created || '';
                    return fechaB.localeCompare(fechaA);
                });
            }

            displayOrders(currentStateFilter, filtered);

        function getDiaHabilActual() {
            const hoy = new Date();
            const diaSemana = hoy.getDay(); // 0=Dom, 6=S√°b
            
            // Si es s√°bado (6), cargar viernes
            if (diaSemana === 6) {
                hoy.setDate(hoy.getDate() - 1);
            }
            // Si es domingo (0), cargar viernes
            else if (diaSemana === 0) {
                hoy.setDate(hoy.getDate() - 2);
            }
            
            hoy.setHours(0, 0, 0, 0);
            return hoy;
        }
