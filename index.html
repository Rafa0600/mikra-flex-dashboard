        .dropdown-menu {

            transition: all 0.2s;
            border-bottom: 1px solid #2a2a2a;

        .timeline {
            background: #1a1a1a;

        .timeline-item {

            gap: 8px;

            position: relative;
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 25px;
            width: 2px;
            height: calc(100% - 8px);
            background: #444;
        }

        .timeline-dot {
            width: 14px;

        .timeline-dot.done {

        .timeline-content {

        .timeline-label {

        .timeline-time {

            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f44336;

        .fecha-hoy {
