                localStorage.setItem('ml_cuentas', JSON.stringify(cuentasActivas));
                actualizarListaCuentas();
                allFlexOrders = [];
                document.getElementById('content').innerHTML = '';
                document.getElementById('filterSection').classList.add('hidden');
                document.getElementById('statsSection').classList.add('hidden');
                document.getElementById('sortSection').classList.add('hidden');
            }
        }

        async function agregarNuevaCuenta(appType) {
            const app = APPS[appType];
            localStorage.setItem('ml_pending_app', appType);
            
            const authUrl = `https://auth.mercadolibre.com.ar/authorization?response_type=code&client_id=${app.CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
            window.location.href = authUrl;
        }

        async function init() {
            actualizarListaCuentas();
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                await handleAuthCallback(code);
            }

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-select-wrapper') && dropdownOpen) {
                    toggleDropdown();
                }
            });
        }

        async function handleAuthCallback(code) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"><div class="loading-spinner"></div><br>Autenticando nueva cuenta...</div>';

            const appType = localStorage.getItem('ml_pending_app') || 'mikra';
            const app = APPS[appType];

            try {
                const response = await fetch(`${app.PROXY}/oauth/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: app.CLIENT_ID,
                        client_secret: app.CLIENT_SECRET,
                        code: code,
                        redirect_uri: REDIRECT_URI
                    })
                });

                const data = await response.json();
                const accessToken = data.access_token;

                const userResponse = await fetch(`${app.PROXY}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const userData = await userResponse.json();
                
                // Verificar si ya existe
                const yaExiste = cuentasActivas.some(c => c.id === userData.id.toString());
                if (yaExiste) {
                    content.innerHTML = '<div class="error">Esta cuenta ya est√° agregada</div>';
                    setTimeout(() => {
                        content.innerHTML = '';
                        window.history.replaceState({}, document.title, window.location.pathname);
                        localStorage.removeItem('ml_pending_app');
                    }, 2000);
                    return;
                }

                cuentasActivas.push({
                    id: userData.id.toString(),
                    nickname: userData.nickname,
                    accessToken: accessToken,
                    activa: true,
                    appType: appType,
                    appName: app.NAME,
                    appColor: app.COLOR,
                    proxy: app.PROXY
                });

                localStorage.setItem('ml_cuentas', JSON.stringify(cuentasActivas));
                localStorage.removeItem('ml_pending_app');
                
                content.innerHTML = `<div class="success">‚úÖ Cuenta agregada exitosamente: ${userData.nickname} [${app.NAME}]</div>`;
                
                setTimeout(() => {
                    actualizarListaCuentas();
                    window.history.replaceState({}, document.title, window.location.pathname);
                    content.innerHTML = '';
                }, 2000);

            } catch (error) {
                content.innerHTML = `<div class="error">Error de autenticaci√≥n</div>`;
                console.error(error);
                localStorage.removeItem('ml_pending_app');
            }
        }

        function formatearFecha(fechaISO) {
            if (!fechaISO) return '‚ùå';
            
            const fecha = new Date(fechaISO);
            const hoy = new Date();
            
            hoy.setHours(0, 0, 0, 0);
            fecha.setHours(0, 0, 0, 0);
            
            const diffDias = Math.floor((fecha - hoy) / (1000 * 60 * 60 * 24));
            
            if (diffDias === 0) return 'Hoy';
            if (diffDias === -1) return 'Ayer';
            if (diffDias === 1) return 'Ma√±ana';
            
            const dias = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            const dia = dias[fecha.getDay()];
            const fechaFormato = fecha.toLocaleDateString('es-AR', { day: '2-digit', month: '2-digit' });
            
            return `${dia} ${fechaFormato}`;
        }

        function formatearSoloHora(fechaISO) {
            if (!fechaISO) return null;
            const fecha = new Date(fechaISO);
            return fecha.toLocaleString('es-AR', { 
                timeZone: 'America/Argentina/Buenos_Aires',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function esEntregaParaFecha(shipping, targetDate) {
            const fechaEntrega = shipping.shipping_option?.estimated_delivery_time?.date || 
                                shipping.shipping_option?.estimated_delivery_final?.date;
            
            if (!fechaEntrega) return false;
            
            const entrega = new Date(fechaEntrega);
            entrega.setHours(0, 0, 0, 0);
            
            return entrega.getTime() === targetDate.getTime();
        }

        async function cargarFlexHoy() {
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            await cargarFlexPorFecha(hoy, 'HOY');
        }

        async function cargarFlexAyer() {
            const ayer = new Date();
            ayer.setDate(ayer.getDate() - 1);
            ayer.setHours(0, 0, 0, 0);
            await cargarFlexPorFecha(ayer, 'AYER');
        }

        async function cargarFlexPorFecha(targetDate, label) {
            const cuentasParaCargar = cuentasActivas.filter(c => c.activa);
            
            if (cuentasParaCargar.length === 0) {
                document.getElementById('content').innerHTML = '<div class="error">No hay cuentas activas. Agrega o activa al menos una cuenta.</div>';
                return;
            }

            const content = document.getElementById('content');
            content.innerHTML = `<div class="loading"><div class="loading-spinner"></div><br>Cargando entregas de ${label} desde ${cuentasParaCargar.length} cuenta(s)...</div>`;
            
            let allOrdersFromAllAccounts = [];

            for (const cuenta of cuentasParaCargar) {
                try {
                    const ordersFromAccount = await cargarOrdenesDeCuenta(cuenta, targetDate);
                    allOrdersFromAllAccounts = allOrdersFromAllAccounts.concat(ordersFromAccount.map(item => ({
                        ...item,
                        cuentaNickname: cuenta.nickname,
                        cuentaId: cuenta.id,
                        cuentaColor: cuenta.appColor
                    })));
                } catch (error) {
                    console.error(`Error cargando cuenta ${cuenta.nickname}:`, error);
                }
            }

            if (allOrdersFromAllAccounts.length === 0) {
                content.innerHTML = `<div class="error">No hay env√≠os FLEX para ${label}</div>`;
                return;
            }

            allFlexOrders = allOrdersFromAllAccounts;

            // Calcular contadores por zona
            const zonaCounts = new Map();
            allFlexOrders.forEach(({ shipping }) => {
                const barrio = shipping.receiver_address?.neighborhood?.name || '';
                const ciudad = shipping.receiver_address?.city?.name || '';
                const zona = getZonaDetallada(barrio, ciudad);
                zonaCounts.set(zona, (zonaCounts.get(zona) || 0) + 1);
            });

            // Crear dropdown con contadores
            const dropdownItems = document.getElementById('dropdownItems');
            dropdownItems.innerHTML = `<div class="dropdown-item" onclick="selectZone('all')">Todas las zonas (${allFlexOrders.length})</div>`;
            
            let cabaTotal = 0;
            Array.from(zonaCounts.entries()).forEach(([zona, count]) => {
                if (esCABA(zona)) cabaTotal += count;
            });
            if (cabaTotal > 0) {
                dropdownItems.innerHTML += `<div class="dropdown-item" onclick="selectZone('CABA')">üèôÔ∏è CABA - Todos (${cabaTotal})</div>`;
            }
            
            Array.from(zonaCounts.entries()).sort().forEach(([zona, count]) => {
                dropdownItems.innerHTML += `<div class="dropdown-item" onclick="selectZone('${zona}')">${zona} (${count})</div>`;
            });

            document.getElementById('filterSection').classList.remove('hidden');
            document.getElementById('statsSection').classList.remove('hidden');
            document.getElementById('sortSection').classList.remove('hidden');
            displayOrders('all');
        }

        async function cargarOrdenesDeCuenta(cuenta, targetDate) {
            let tempOrders = [];
            
            const allOrderPromises = [];
            const totalPages = 20;

            for (let page = 0; page < totalPages; page++) {
                allOrderPromises.push(
                    fetch(`${cuenta.proxy}/orders/search?seller=${cuenta.id}&offset=${page * 50}&limit=50&sort=date_desc`, {
                        headers: { 'Authorization': `Bearer ${cuenta.accessToken}` }
                    }).then(r => r.json())
                );
            }

            const allPagesData = await Promise.all(allOrderPromises);
            const allOrders = allPagesData.flatMap(data => data.results || []);

            const shippingPromises = allOrders.map(async (order) => {
                try {
                    const shippingId = order.shipping?.id;
                    if (!shippingId) return null;

                    const shipResponse = await fetch(`${cuenta.proxy}/shipments/${shippingId}`, {
                        headers: { 'Authorization': `Bearer ${cuenta.accessToken}` }
                    });

                    const shipping = await shipResponse.json();
                    
                    if (shipping.logistic_type === 'self_service' && esEntregaParaFecha(shipping, targetDate)) {
                        return { order, shipping };
                    }
                    return null;
                } catch (e) {
                    return null;
                }
            });

            const results = await Promise.all(shippingPromises);
            tempOrders = results.filter(item => item !== null);

            const uniqueShippings = new Map();
            tempOrders.forEach(({ order, shipping }) => {
                const shippingId = shipping.id;
                if (!uniqueShippings.has(shippingId)) {
                    uniqueShippings.set(shippingId, { orders: [order], shipping });
                } else {
                    uniqueShippings.get(shippingId).orders.push(order);
                }
            });

            return Array.from(uniqueShippings.values());
        }

        function getOrderState(shipping) {
            const history = shipping.status_history || {};
            
            if (history.date_delivered) {
                return 'entregado';
            }
            
            if (history.date_shipped) {
                return 'en-camino';
            }
            
            return 'pendiente';
        }

        function filtrarPorEstado(estado) {
            currentStateFilter = estado;
            
            document.querySelectorAll('.stat-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`stat-${estado}`).classList.add('active');
            
            aplicarFiltros();
        }

        function ordenarPor(tipo) {
            currentSort = tipo;
            
            document.querySelectorAll('.sort-btn').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            
            aplicarFiltros();
        }

        function aplicarFiltros() {
            let filtered = allFlexOrders;

            if (currentStateFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => getOrderState(shipping) === currentStateFilter);
            }

            if (currentZoneFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    
                    if (currentZoneFilter === 'CABA') {
                        return esCABA(zona);
                    }
                    
                    return zona === currentZoneFilter;
                });
            }

            // Aplicar ordenamiento
            if (currentSort === 'zona') {
                filtered.sort((a, b) => {
                    const zonaA = getZonaDetallada(
                        a.shipping.receiver_address?.neighborhood?.name || '',
                        a.shipping.receiver_address?.city?.name || ''
                    );
                    const zonaB = getZonaDetallada(
                        b.shipping.receiver_address?.neighborhood?.name || '',
                        b.shipping.receiver_address?.city?.name || ''
                    );
                    return zonaA.localeCompare(zonaB);
                });
            } else if (currentSort === 'fecha-entrega') {
                filtered.sort((a, b) => {
                    const fechaA = a.shipping.shipping_option?.estimated_delivery_time?.date || 
                                  a.shipping.shipping_option?.estimated_delivery_final?.date || '';
                    const fechaB = b.shipping.shipping_option?.estimated_delivery_time?.date || 
                                  b.shipping.shipping_option?.estimated_delivery_final?.date || '';
                    return fechaA.localeCompare(fechaB);
                });
            } else if (currentSort === 'hora-entrega') {
                filtered.sort((a, b) => {
                    const horaA = a.shipping.status_history?.date_delivered || 
                                 a.shipping.status_history?.date_shipped || 
                                 a.shipping.date_created || '';
                    const horaB = b.shipping.status_history?.date_delivered || 
                                 b.shipping.status_history?.date_shipped || 
                                 b.shipping.date_created || '';
                    return horaB.localeCompare(horaA);
                });
            } else if (currentSort === 'estado') {
                const ordenEstados = { 'pendiente': 1, 'en-camino': 2, 'entregado': 3 };
                filtered.sort((a, b) => {
                    const estadoA = ordenEstados[getOrderState(a.shipping)];
                    const estadoB = ordenEstados[getOrderState(b.shipping)];
                    return estadoA - estadoB;
                });
            } else if (currentSort === 'recientes') {
                filtered.sort((a, b) => {
                    const fechaA = a.shipping.date_created || '';
                    const fechaB = b.shipping.date_created || '';
                    return fechaB.localeCompare(fechaA);
                });
            }

            displayOrders(currentStateFilter, filtered);
        }

        function displayOrders(filterType, customFiltered = null) {
            const orders = customFiltered || allFlexOrders;

            const stats = {
                total: allFlexOrders.length,
                pendiente: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'pendiente').length,
                enCamino: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'en-camino').length,
                entregado: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'entregado').length
            };

            document.querySelector('#stat-all .stat-number').textContent = stats.total;
            document.querySelector('#stat-pendiente .stat-number').textContent = stats.pendiente;
            document.querySelector('#stat-en-camino .stat-number').textContent = stats.enCamino;
            document.querySelector('#stat-entregado .stat-number').textContent = stats.entregado;

            const pendientePct = (stats.pendiente / stats.total) * 100;
            const enCaminoPct = (stats.enCamino / stats.total) * 100;
            const entregadoPct = (stats.entregado / stats.total) * 100;

            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = `
                ${stats.pendiente > 0 ? `<div class="progress-segment pendiente" style="width:${pendientePct}%" onclick="filtrarPorEstado('pendiente')">${stats.pendiente}</div>` : ''}
                ${stats.enCamino > 0 ? `<div class="progress-segment en-camino" style="width:${enCaminoPct}%" onclick="filtrarPorEstado('en-camino')">${stats.enCamino}</div>` : ''}
                ${stats.entregado > 0 ? `<div class="progress-segment entregado" style="width:${entregadoPct}%" onclick="filtrarPorEstado('entregado')">${stats.entregado}</div>` : ''}
            `;

            let html = '';

            if (orders.length === 0) {
                html = '<div class="no-results">No hay env√≠os con estos filtros</div>';
            } else {
                orders.forEach(({ orders: orderList, shipping, cuentaNickname, cuentaColor }) => {
                    const state = getOrderState(shipping);
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    
                    const calle = shipping.receiver_address?.street_name || '';
                    const numero = shipping.receiver_address?.street_number || '';
                    const provincia = shipping.receiver_address?.state?.name || '';
                    
                    const direccionCompleta = `${calle} ${numero}, ${ciudad}, ${provincia}`;
                    const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(direccionCompleta)}`;
                    
                    const fechaEntrega = shipping.shipping_option?.estimated_delivery_time?.date || 
                                        shipping.shipping_option?.estimated_delivery_final?.date;
                    
                    const fechaFormateada = formatearFecha(fechaEntrega);
                    const esHoy = fechaFormateada === 'Hoy';
                    
                    const history = shipping.status_history || {};
                    const fechaCreacion = shipping.date_created;
                    
                    const estadoLabel = {
                        'pendiente': 'üìã Pendiente',
                        'en-camino': 'üöö En camino',
                        'entregado': '‚úÖ Entregado'
                    };

                    const cantidadItems = orderList.length;
                    const comprador = orderList[0]?.buyer?.nickname || 'N/A';
                    const orderId = orderList[0]?.id || '';
                    const orderUrl = `https://www.mercadolibre.com.ar/ventas/${orderId}/detalle`;

                    html += `
                        <div class="envio-card ${state}">
                            <div class="envio-header">
                                <div style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
                                    <span class="estado-badge ${state}">${estadoLabel[state]}</span>
                                    ${cantidadItems > 1 ? `<span class="items-count">${cantidadItems} items</span>` : ''}
                                    <span class="cuenta-badge ${cuentaColor}">${cuentaNickname}</span>
                                </div>
                                <a href="${orderUrl}" target="_blank" class="order-link">
                                    #${orderId}
                                </a>
                            </div>
                            
                            <div class="envio-info">
                                <div class="info-item">
                                    <div class="info-label">üåç Zona</div>
                                    <div class="info-value zona-highlight">${zona}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üìç Direcci√≥n</div>
                                    <div class="info-value">
                                        <a href="${googleMapsUrl}" target="_blank" class="direccion-link">
                                            ${calle} ${numero}, ${ciudad}
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üë§ Comprador</div>
                                    <div class="info-value">${comprador}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üìÖ Entrega</div>
                                    <div class="info-value ${esHoy ? 'fecha-hoy' : ''}">${fechaFormateada}</div>
                                </div>
                            </div>
                            
                            <div class="timeline">
                                <div class="timeline-item">
                                    <div class="timeline-dot done"></div>
                                    <div class="timeline-content">
                                        <div class="timeline-label">üì¶ Recibida</div>
                                        <div class="timeline-time">${formatearSoloHora(fechaCreacion) || 'N/A'}</div>
                                    </div>
                                </div>
                                
                                <div class="timeline-item">
                                    <div class="timeline-dot ${history.date_shipped ? 'done' : 'pending'}"></div>
                                    <div class="timeline-content">
                                        <div class="timeline-label">üöö Enviado</div>
                                        <div class="timeline-time ${history.date_shipped ? '' : 'pending'}">${formatearSoloHora(history.date_shipped) || 'Pendiente'}</div>
                                    </div>
                                </div>
                                
                                <div class="timeline-item">
                                    <div class="timeline-dot ${history.date_delivered ? 'done' : 'pending'}"></div>
                                    <div class="timeline-content">
                                        <div class="timeline-label">‚úÖ Entregado</div>
                                        <div class="timeline-time ${history.date_delivered ? '' : 'pending'}">${formatearSoloHora(history.date_delivered) || 'Pendiente'}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            document.getElementById('content').innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
