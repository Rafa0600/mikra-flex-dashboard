        function formatearFecha(fechaISO) {
            if (!fechaISO) return '‚ùå';
            
            const fecha = new Date(fechaISO);
            const hoy = new Date();
            
            hoy.setHours(0, 0, 0, 0);
            fecha.setHours(0, 0, 0, 0);
            
            const diffDias = Math.floor((fecha - hoy) / (1000 * 60 * 60 * 24));
            
            if (diffDias === 0) return 'Hoy';
            if (diffDias === -1) return 'Ayer';
            if (diffDias === 1) return 'Ma√±ana';
            
            const dias = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            const dia = dias[fecha.getDay()];
            const fechaFormato = fecha.toLocaleDateString('es-AR', { day: '2-digit', month: '2-digit' });
            
            return `${dia} ${fechaFormato}`;
        }

                        if (!shippingId) return null;

                        const shipResponse = await fetch(`${CONFIG.API_BASE}/shipments/${shippingId}`, {
                            headers: { 'Authorization': `Bearer ${accessToken}` }
                        });

                        const shipping = await shipResponse.json();
                        
                        if (shipping.logistic_type === 'self_service' && esEntregaParaFecha(shipping, targetDate)) {
                            return { order, shipping };
                        }
                        return null;
                    } catch (e) {
                        return null;
                    }
                });

                const results = await Promise.all(shippingPromises);
                tempOrders = results.filter(item => item !== null);

                // UNIFICAR por shipping_id
                const uniqueShippings = new Map();
                tempOrders.forEach(({ order, shipping }) => {
                    const shippingId = shipping.id;
                    if (!uniqueShippings.has(shippingId)) {
                        uniqueShippings.set(shippingId, { orders: [order], shipping });
                    } else {
                        uniqueShippings.get(shippingId).orders.push(order);
                    }
                });

                allFlexOrders = Array.from(uniqueShippings.values());

                if (allFlexOrders.length === 0) {
                    content.innerHTML = `<div class="error">No hay env√≠os FLEX para ${label}</div>`;
                    document.getElementById('loadAyerBtn').style.display = 'inline-block';
                    return;
                }

                // Calcular contadores por zona
                const zonaCounts = new Map();
                allFlexOrders.forEach(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    zonaCounts.set(zona, (zonaCounts.get(zona) || 0) + 1);
                });

                // Crear dropdown con contadores
                const dropdownItems = document.getElementById('dropdownItems');
                dropdownItems.innerHTML = `<div class="dropdown-item" onclick="selectZone('all')">Todas las zonas (${allFlexOrders.length})</div>`;
                
                let cabaTotal = 0;
                Array.from(zonaCounts.entries()).forEach(([zona, count]) => {
                    if (esCABA(zona)) cabaTotal += count;
                });
                if (cabaTotal > 0) {
                    dropdownItems.innerHTML += `<div class="dropdown-item" onclick="selectZone('CABA')">üèôÔ∏è CABA - Todos (${cabaTotal})</div>`;
                }
                
                Array.from(zonaCounts.entries()).sort().forEach(([zona, count]) => {
                    dropdownItems.innerHTML += `<div class="dropdown-item" onclick="selectZone('${zona}')">${zona} (${count})</div>`;
                });

                document.getElementById('filterSection').classList.remove('hidden');
                document.getElementById('statsSection').classList.remove('hidden');
                document.getElementById('loadAyerBtn').style.display = 'inline-block';
                displayOrders('all');

            } catch (error) {
                content.innerHTML = `<div class="error">Error al cargar. Reconectando...<div>`;
                console.error(error);
                
                // Retry autom√°tico
                localStorage.removeItem('ml_access_token');
                localStorage.removeItem('ml_seller_id');
                setTimeout(() => autoConectar(), 2000);
            }
        }

        function getOrderState(shipping) {
            const history = shipping.status_history || {};
            
            if (history.date_delivered) {
                return 'entregado';
            }
            
            if (history.date_shipped) {
                return 'en-camino';
            }
            
            return 'pendiente';
        }

        function filtrarPorEstado(estado) {
            currentStateFilter = estado;
            
            document.querySelectorAll('.stat-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`stat-${estado}`).classList.add('active');
            
            aplicarFiltros();
        }

        function aplicarFiltros() {
            let filtered = allFlexOrders;

            if (currentStateFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => getOrderState(shipping) === currentStateFilter);
            }

            if (currentZoneFilter !== 'all') {
                filtered = filtered.filter(({ shipping }) => {
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    
                    if (currentZoneFilter === 'CABA') {
                        return esCABA(zona);
                    }
                    
                    return zona === currentZoneFilter;
                });
            }

            displayOrders(currentStateFilter, filtered);
        }

        function displayOrders(filterType, customFiltered = null) {
            const orders = customFiltered || allFlexOrders;

            const stats = {
                total: allFlexOrders.length,
                pendiente: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'pendiente').length,
                enCamino: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'en-camino').length,
                entregado: allFlexOrders.filter(({ shipping }) => getOrderState(shipping) === 'entregado').length
            };

            document.querySelector('#stat-all .stat-number').textContent = stats.total;
            document.querySelector('#stat-pendiente .stat-number').textContent = stats.pendiente;
            document.querySelector('#stat-en-camino .stat-number').textContent = stats.enCamino;
            document.querySelector('#stat-entregado .stat-number').textContent = stats.entregado;

            const pendientePct = (stats.pendiente / stats.total) * 100;
            const enCaminoPct = (stats.enCamino / stats.total) * 100;
            const entregadoPct = (stats.entregado / stats.total) * 100;

            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = `
                ${stats.pendiente > 0 ? `<div class="progress-segment pendiente" style="width:${pendientePct}%" onclick="filtrarPorEstado('pendiente')">${stats.pendiente}</div>` : ''}
                ${stats.enCamino > 0 ? `<div class="progress-segment en-camino" style="width:${enCaminoPct}%" onclick="filtrarPorEstado('en-camino')">${stats.enCamino}</div>` : ''}
                ${stats.entregado > 0 ? `<div class="progress-segment entregado" style="width:${entregadoPct}%" onclick="filtrarPorEstado('entregado')">${stats.entregado}</div>` : ''}
            `;

            let html = '';

            if (orders.length === 0) {
                html = '<div class="no-results">No hay env√≠os con estos filtros</div>';
            } else {
                orders.forEach(({ orders: orderList, shipping }) => {
                    const state = getOrderState(shipping);
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zona = getZonaDetallada(barrio, ciudad);
                    
                    const calle = shipping.receiver_address?.street_name || '';
                    const numero = shipping.receiver_address?.street_number || '';
                    const provincia = shipping.receiver_address?.state?.name || '';
                    
                    const direccionCompleta = `${calle} ${numero}, ${ciudad}, ${provincia}`;
                    const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(direccionCompleta)}`;
                    
                    const fechaEntrega = shipping.shipping_option?.estimated_delivery_time?.date || 
                                        shipping.shipping_option?.estimated_delivery_final?.date;
                    
                    const fechaFormateada = formatearFecha(fechaEntrega);
                    const esHoy = fechaFormateada === 'Hoy';
                    
                    const history = shipping.status_history || {};
                    const fechaCreacion = shipping.date_created;
                    
                    const estadoLabel = {
                        'pendiente': 'üìã Pendiente',
                        'en-camino': 'üöö En camino',
                        'entregado': '‚úÖ Entregado'
                    };

                    const cantidadItems = orderList.length;
                    const comprador = orderList[0]?.buyer?.nickname || 'N/A';
                    const orderId = orderList[0]?.id || '';
                    const orderUrl = `https://www.mercadolibre.com.ar/ventas/${orderId}/detalle`;

                    html += `
                        <div class="envio-card ${state}">
                            <div class="envio-header">
                                <div style="display: flex; gap: 8px; align-items: center;">
                                    <span class="estado-badge ${state}">${estadoLabel[state]}</span>
                                    ${cantidadItems > 1 ? `<span class="items-count">${cantidadItems} items</span>` : ''}
                                </div>
                                <a href="${orderUrl}" target="_blank" class="order-link">
                                    #${orderId}
                                </a>
                            </div>
                            
                            <div class="envio-info">
                                <div class="info-item">
                                    <div class="info-label">üåç Zona</div>
                                    <div class="info-value zona-highlight">${zona}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üìç Direcci√≥n</div>
                                    <div class="info-value">
                                        <a href="${googleMapsUrl}" target="_blank" class="direccion-link">
                                            ${calle} ${numero}, ${ciudad}
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üë§ Comprador</div>
                                    <div class="info-value">${comprador}</div>
                                </div>
                                
                                <div class="info-item">
                                    <div class="info-label">üìÖ Entrega</div>
                                    <div class="info-value ${esHoy ? 'fecha-hoy' : ''}">${fechaFormateada}</div>
                                </div>
                            </div>
                            
                            <div class="timeline">
                                <div class="timeline-item">
                                    <div class="timeline-dot done"></div>
                                    <div class="timeline-content">
                                        <div class="timeline-label">üì¶ Recibida</div>
                                        <div class="timeline-time">${formatearSoloHora(fechaCreacion) || 'N/A'}</div>
                                    </div>
                                </div>
                                
                                <div class="timeline-item">
                                    <div class="timeline-dot ${history.date_shipped ? 'done' : 'pending'}"></div>
                                    <div class="timeline-content">
                                        <div class="timeline-label">üöö Enviado</div>
                                        <div class="timeline-time ${history.date_shipped ? '' : 'pending'}">${formatearSoloHora(history.date_shipped) || 'Pendiente'}</div>
                                    </div>
                                </div>
                                
                                <div class="timeline-item">
                                    <div class="timeline-dot ${history.date_delivered ? 'done' : 'pending'}"></div>
                                    <div class="timeline-content">
                                        <div class="timeline-label">‚úÖ Entregado</div>
                                        <div class="timeline-time ${history.date_delivered ? '' : 'pending'}">${formatearSoloHora(history.date_delivered) || 'Pendiente'}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            document.getElementById('content').innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
