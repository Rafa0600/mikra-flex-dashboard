<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Env√≠os FLEX - Mikra + Chaya</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            padding: 12px;
            padding-bottom: env(safe-area-inset-bottom, 12px);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #FFE600;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(135deg, #3483FA, #2563eb);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            margin-left: 8px;
            vertical-align: middle;
            letter-spacing: 0.5px;
        }

        .info-badges {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .info-badge {
            background: #161b22;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            border: 1.5px solid #30363d;
            backdrop-filter: blur(8px);
        }

        .info-badge.fecha {
            background: linear-gradient(135deg, #FF6B00, #e85d04);
            border-color: transparent;
        }

        .info-badge.caba {
            background: linear-gradient(135deg, #9C27B0, #7b1fa2);
            border-color: transparent;
        }

        .info-badge.provincia {
            background: linear-gradient(135deg, #00897B, #00695c);
            border-color: transparent;
        }

        .top-buttons {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tools-panel {
            display: none;
            animation: slideDown 0.25s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tools-panel.open {
            display: block;
        }

        button {
            background: linear-gradient(135deg, #3483FA, #2563eb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s ease;
            touch-action: manipulation;
            min-height: 44px;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        button.btn-warning {
            background: linear-gradient(135deg, #FF9800, #e68900);
        }

        .filter-section {
            background: #161b22;
            padding: 14px;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid #21262d;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-row label {
            color: #FFE600;
            font-weight: 700;
            font-size: 13px;
        }

        .search-select-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input-select {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: #0d1117;
            border: 1.5px solid #30363d;
            border-radius: 10px;
            color: #e6edf3;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
        }

        .search-input-select:focus {
            outline: none;
            border-color: #FFE600;
            box-shadow: 0 0 0 3px rgba(255, 230, 0, 0.15);
        }

        .dropdown-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #484f58;
            pointer-events: none;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #161b22;
            border: 1.5px solid #FFE600;
            border-radius: 12px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
        }

        .dropdown-menu.active {
            display: block;
            animation: fadeIn 0.15s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-search {
            position: sticky;
            top: 0;
            background: #161b22;
            padding: 10px;
            border-bottom: 1px solid #21262d;
        }

        .dropdown-search input {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1.5px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 14px;
            font-family: inherit;
            min-height: 44px;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.15s;
            border-bottom: 1px solid #21262d;
            font-size: 14px;
        }

        .dropdown-item:hover, .dropdown-item:active {
            background: #21262d;
        }

        .dropdown-item.selected {
            background: #3483FA;
        }

        .stats-bar {
            background: #161b22;
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid #21262d;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 12px;
        }

        .stat-item {
            text-align: center;
            cursor: pointer;
            padding: 8px 4px;
            border-radius: 12px;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            min-height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-item:hover {
            background: #21262d;
        }

        .stat-item:active {
            transform: scale(0.95);
        }

        .stat-item.active {
            background: linear-gradient(135deg, #3483FA, #2563eb);
            border-color: rgba(52, 131, 250, 0.4);
            box-shadow: 0 4px 12px rgba(52, 131, 250, 0.2);
        }

        /* Filtro r√°pido por cuenta */
        .cuenta-filter {
            display: flex;
            gap: 6px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .cuenta-btn {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            font-family: inherit;
            background: #21262d;
            border: 2px solid transparent;
            color: #8b949e;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 40px;
            touch-action: manipulation;
        }

        .cuenta-btn:hover { filter: brightness(1.1); }
        .cuenta-btn:active { transform: scale(0.95); }

        .cuenta-btn.all.active {
            border-color: #FFE600;
            background: linear-gradient(135deg, #3483FA, #2563eb);
            color: white;
        }

        .cuenta-btn.mikra-btn.active {
            background: linear-gradient(135deg, #9C27B0, #7b1fa2);
            border-color: #ce93d8;
            color: white;
        }

        .cuenta-btn.chaya-btn.active {
            background: linear-gradient(135deg, #FF6B00, #e85d04);
            border-color: #ffab40;
            color: white;
        }

        .cuenta-separator {
            color: #30363d;
            font-size: 20px;
            user-select: none;
        }

        .cuenta-btn.canceladas-toggle {
            background: #1c1215;
            border: 2px solid #3d1a1a;
            color: #f85149;
        }

        .cuenta-btn.canceladas-toggle:hover {
            border-color: #f85149;
        }

        .cuenta-btn.canceladas-toggle.active {
            background: #f85149;
            border-color: #ff7b72;
            color: white;
            box-shadow: 0 4px 12px rgba(248, 81, 73, 0.3);
        }

        .cuenta-btn.canceladas-toggle span {
            background: #f85149;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 4px;
        }

        .cuenta-btn.canceladas-toggle.active span {
            background: rgba(255,255,255,0.25);
        }

        .cuenta-count {
            background: rgba(255,255,255,0.15);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 4px;
        }

        .stat-number {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 3px;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 10px;
            color: #8b949e;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .progress-bar-container {
            background: #0d1117;
            border-radius: 20px;
            height: 28px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            display: flex;
            position: relative;
        }

        .progress-segment {
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
        }

        .progress-segment:active {
            opacity: 0.7;
        }

        .progress-segment.pendiente { background: linear-gradient(90deg, #9C27B0, #8e24aa); }
        .progress-segment.en-camino { background: linear-gradient(90deg, #00d9ff, #00b8d4); color: #000; }
        .progress-segment.entregado { background: linear-gradient(90deg, #00ff88, #00e676); color: #000; }
        .progress-segment.cancelado { background: linear-gradient(90deg, #f85149, #da3633); }
        .progress-segment.reprogramado { background: linear-gradient(90deg, #FF9800, #f57c00); color: #000; }

        .sort-controls {
            background: #0d1117;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            border: 1px solid #21262d;
        }

        .sort-btn {
            padding: 8px 14px;
            font-size: 12px;
            font-family: inherit;
            background: #21262d;
            border-radius: 10px;
            min-height: 38px;
        }

        .sort-btn.active {
            background: #FFE600;
            color: #000;
            font-weight: 700;
        }

        .envio-card {
            background: #161b22;
            border-left: 4px solid;
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            border: 1px solid #21262d;
            border-left-width: 4px;
        }

        .envio-card:hover {
            background: #1c2128;
        }

        .envio-card.pendiente { border-left-color: #9C27B0; }
        .envio-card.en-camino { border-left-color: #00d9ff; }
        .envio-card.entregado { border-left-color: #00ff88; }
        .envio-card.cancelado { border-left-color: #f85149; opacity: 0.7; }
        .envio-card.reprogramado { border-left-color: #FF9800; }

        .envio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .estado-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 0.3px;
        }

        .estado-badge.pendiente { background: linear-gradient(135deg, #9C27B0, #7b1fa2); }
        .estado-badge.en-camino { background: linear-gradient(135deg, #00d9ff, #00b8d4); color: #000; }
        .estado-badge.entregado { background: linear-gradient(135deg, #00ff88, #00e676); color: #000; }
        .estado-badge.cancelado { background: linear-gradient(135deg, #f85149, #da3633); }
        .estado-badge.reprogramado { background: linear-gradient(135deg, #FF9800, #f57c00); color: #000; }

        .envio-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .info-item {
            background: #0d1117;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #21262d;
        }

        .info-label {
            color: #8b949e;
            font-size: 10px;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #e6edf3;
            font-size: 13px;
            font-weight: 500;
        }

        .zona-highlight {
            font-size: 14px;
            font-weight: 700;
            color: #FFE600;
        }

        .direccion-link, .order-link {
            color: #58a6ff;
            text-decoration: none;
            transition: all 0.2s;
        }

        .direccion-link:hover, .order-link:hover {
            color: #FFE600;
        }

        .timeline {
            background: #0d1117;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid #21262d;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            position: relative;
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 25px;
            width: 2px;
            height: calc(100% - 8px);
            background: #21262d;
        }

        .timeline-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
            z-index: 1;
            transition: all 0.3s;
        }

        .timeline-dot.done {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
        }

        .timeline-dot.pending {
            background: #21262d;
            border: 2px solid #30363d;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-label {
            color: #8b949e;
            font-size: 12px;
        }

        .timeline-time {
            color: #00ff88;
            font-weight: 700;
            font-size: 13px;
        }

        .timeline-time.pending {
            color: #484f58;
        }

        /* TRACKING DETALLADO */
        .tracking-detail {
            background: #0d1117;
            border-radius: 10px;
            padding: 10px;
            margin-top: 8px;
            border-left: 3px solid #58a6ff;
            border: 1px solid #21262d;
            border-left: 3px solid #58a6ff;
        }

        .tracking-event {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 4px 0;
            font-size: 12px;
            color: #8b949e;
        }

        .tracking-event .track-icon {
            flex-shrink: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 4px;
        }

        .tracking-event .track-icon.shipped { background: #00d9ff; box-shadow: 0 0 6px rgba(0,217,255,0.3); }
        .tracking-event .track-icon.near { background: #FFE600; box-shadow: 0 0 6px rgba(255,230,0,0.3); }
        .tracking-event .track-icon.absent { background: #f85149; box-shadow: 0 0 6px rgba(248,81,73,0.3); }
        .tracking-event .track-icon.retry { background: #FF9800; box-shadow: 0 0 6px rgba(255,152,0,0.3); }
        .tracking-event .track-icon.delivered { background: #00ff88; box-shadow: 0 0 6px rgba(0,255,136,0.3); }
        .tracking-event .track-icon.default { background: #484f58; }

        .tracking-event .track-time {
            color: #484f58;
            font-size: 11px;
            min-width: 40px;
        }

        .tracking-event .track-msg {
            flex: 1;
        }

        .tracking-event.highlight-absent {
            color: #f85149;
            font-weight: 700;
        }

        .tracking-event.highlight-near {
            color: #FFE600;
        }

        .driver-info {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #0d2137;
            color: #58a6ff;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
        }

        .reputation-warning {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #f85149;
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            animation: pulse-rep 2s infinite;
        }

        @keyframes pulse-rep {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .reputation-ok {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #0d2d15;
            color: #56d364;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            font-size: 15px;
            color: #FFE600;
            font-weight: 500;
        }

        .loading-spinner {
            display: inline-block;
            width: 36px;
            height: 36px;
            border: 3px solid #21262d;
            border-top-color: #FFE600;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #f85149, #da3633);
            color: white;
            padding: 20px;
            border-radius: 14px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #484f58;
            font-size: 15px;
        }

        .fecha-hoy {
            color: #ff6b00;
            font-weight: 700;
        }

        .items-count {
            background: #FFE600;
            color: #000;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
        }

        .cuenta-badge {
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            margin-left: 6px;
        }

        .cuenta-badge.mikra {
            background: linear-gradient(135deg, #9C27B0, #7b1fa2);
        }

        .cuenta-badge.chaya {
            background: linear-gradient(135deg, #FF6B00, #e85d04);
        }

        /* VISTA SIMPLE */
        .envio-card-simple {
            background: #161b22;
            border-left: 4px solid;
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid #21262d;
            border-left-width: 4px;
        }

        .envio-card-simple:active {
            transform: scale(0.99);
            background: #1c2128;
        }

        .envio-card-simple.pendiente { border-left-color: #9C27B0; }
        .envio-card-simple.en-camino { border-left-color: #00d9ff; }
        .envio-card-simple.entregado { border-left-color: #00ff88; }
        .envio-card-simple.cancelado { border-left-color: #f85149; opacity: 0.7; }
        .envio-card-simple.reprogramado { border-left-color: #FF9800; }

        .simple-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .simple-zona {
            flex: 1;
            font-size: 15px;
            font-weight: 700;
            color: #FFE600;
            letter-spacing: -0.3px;
        }

        .simple-estado {
            padding: 5px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            white-space: nowrap;
        }

        .simple-estado.pendiente { background: linear-gradient(135deg, #9C27B0, #7b1fa2); }
        .simple-estado.en-camino { background: linear-gradient(135deg, #00d9ff, #00b8d4); color: #000; }
        .simple-estado.entregado { background: linear-gradient(135deg, #00ff88, #00e676); color: #000; }
        .simple-estado.cancelado { background: linear-gradient(135deg, #f85149, #da3633); }
        .simple-estado.reprogramado { background: linear-gradient(135deg, #FF9800, #f57c00); color: #000; }

        .simple-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #21262d;
            display: none;
            animation: expandIn 0.2s ease-out;
        }

        @keyframes expandIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .simple-details.expanded {
            display: block;
        }

        /* MAPA MODAL */
        .map-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 4, 9, 0.95);
            z-index: 9999;
            overflow: auto;
            backdrop-filter: blur(8px);
        }

        .map-modal.active {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        .map-container {
            position: relative;
            max-width: 1000px;
            margin: 12px auto;
            background: #0d1117;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #21262d;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .map-header h2 {

            fecha.setHours(0, 0, 0, 0);
            
            const diffDias = Math.floor((fecha - hoy) / (1000 * 60 * 60 * 24));
            
            if (diffDias === 0) return 'Hoy';

            if (diffDias === 1) return 'Ma√±ana';
            
            const dias = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];

            return `${dia} ${fechaFormato}`;

        async function cargarOrdenesDeCuenta(cuenta, token, targetDate) {
            let tempOrders = [];

            const cuentaKey = cuenta.nombre.toLowerCase();
            let sellerId = sessionStorage.getItem(`${cuentaKey}_user_id`);

            if (!sellerId) {
                try {
                    const tokenResponse = await fetch(`${cuenta.proxy}/get-token`);
                    const tokenData = await tokenResponse.json();
                    if (tokenData.user_id) {
                        sellerId = tokenData.user_id;
                        sessionStorage.setItem(`${cuentaKey}_user_id`, sellerId);
                    }
                } catch (error) {
                    console.error(`Error obteniendo user_id para ${cuenta.nombre}:`, error);
                }
            }

            if (!sellerId) {
                console.error(`No se encontr√≥ user_id para ${cuenta.nombre}`);
                return [];
            }

            // Rango ampliado: 7 d√≠as antes hasta 1 d√≠a despu√©s (cubre √≥rdenes creadas con anticipaci√≥n)
            const dateFrom = new Date(targetDate);
            dateFrom.setDate(dateFrom.getDate() - 7);
            const dateTo = new Date(targetDate);
            dateTo.setDate(dateTo.getDate() + 1);
            dateTo.setHours(23, 59, 59, 0);
            
            const dateFromStr = dateFrom.toISOString().split('.')[0] + '.000-00:00';
            const dateToStr = dateTo.toISOString().split('.')[0] + '.000-00:00';
            const dateFilter = `&order.date_created.from=${encodeURIComponent(dateFromStr)}&order.date_created.to=${encodeURIComponent(dateToStr)}`;

            // PASO 1: Pedir primera p√°gina para saber el total real
            let allOrders = [];
            try {
                const firstPageResp = await fetch(`${cuenta.proxy}/api/orders/search?seller=${sellerId}&offset=0&limit=50&sort=date_desc${dateFilter}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const firstPageData = await firstPageResp.json();
                const firstResults = firstPageData.results || [];
                allOrders.push(...firstResults);
                
                const total = firstPageData.paging?.total || 0;
                
                // PASO 2: Solo pedir las p√°ginas restantes necesarias (m√°x 1000 √≥rdenes)
                if (total > 50) {
                    const remainingPages = Math.min(Math.ceil(total / 50) - 1, 19); // m√°x 20 p√°ginas total
                    const extraPromises = [];
                    for (let page = 1; page <= remainingPages; page++) {
                        extraPromises.push(
                            fetch(`${cuenta.proxy}/api/orders/search?seller=${sellerId}&offset=${page * 50}&limit=50&sort=date_desc${dateFilter}`, {
                                headers: { 'Authorization': `Bearer ${token}` }
                            }).then(r => r.json()).catch(() => ({ results: [] }))
                        );
                    }
                    const extraData = await Promise.all(extraPromises);
                    extraData.forEach(data => allOrders.push(...(data.results || [])));
                }
            } catch (error) {
                console.error(`Error cargando √≥rdenes de ${cuenta.nombre}:`, error);
                return [];
            }

            // PASO 3: Consultar shipping de todas las √≥rdenes en paralelo (sin batching)
            const shippingPromises = allOrders.map(async (order) => {
                try {
                    const shippingId = order.shipping?.id;
                    if (!shippingId) return null;

                    const shipResponse = await fetch(`${cuenta.proxy}/api/shipments/${shippingId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    const shipping = await shipResponse.json();
                    
                    if (shipping.logistic_type === 'self_service') {
                        if (esEntregaParaFecha(shipping, targetDate) || 
                            shipping.status === 'cancelled' || 
                            shipping.status === 'not_delivered') {
                            return { order, shipping };
                        }
                    }
                    return null;
                } catch (e) {
                    return null;
                }
            });

            const results = await Promise.all(shippingPromises);
            tempOrders = results.filter(item => item !== null);

            // Enriquecer datos con tracking detallado (s√≠ncrono, datos ya en shipping)
            tempOrders.forEach(({ order, shipping }) => {
                enrichShippingData(null, null, shipping, order.id);
            });

            const uniqueShippings = new Map();
            tempOrders.forEach(({ order, shipping }) => {
                const shippingId = shipping.id;
                if (!uniqueShippings.has(shippingId)) {
                    uniqueShippings.set(shippingId, { orders: [order], shipping });
                } else {
                    uniqueShippings.get(shippingId).orders.push(order);
                }
            });

            return Array.from(uniqueShippings.values());
        }

        function getOrderState(shipping) {
            const status = (shipping.status || '').toLowerCase();
            const substatus = (shipping.substatus || '').toLowerCase();
            const history = shipping.status_history || {};
            const tags = shipping.tags || [];
            const tagsLower = tags.map(t => (t || '').toLowerCase());
            
            // Primero: detectar reprogramados (incluye not_delivered con substatus espec√≠fico)
            if (substatus === 'rescheduled' || substatus === 'rescheduled_by_buyer' ||
                substatus === 'buyer_rescheduled' ||
                substatus === 'delayed' || substatus === 'returning_to_sender' ||
                substatus === 'waiting_for_withdrawal' || substatus === 'receiver_absent' ||
                substatus === 'out_of_delivery_area' || substatus === 'not_delivered_and_returning' ||
                substatus === 'delivery_failed' ||
                tagsLower.includes('rescheduled') || tagsLower.includes('delayed') ||
                tagsLower.includes('return_to_sender')) {
                return 'reprogramado';
            }

            // not_delivered sin substatus de cancelaci√≥n ‚Üí reprogramado
            if (status === 'not_delivered' && !substatus.includes('cancel')) {
                return 'reprogramado';
            }
            
            // Cancelados
            if (status === 'cancelled' ||
                substatus === 'cancelled' || substatus === 'buyer_cancelled' || 
                substatus === 'cancelled_by_buyer' || substatus === 'cancelled_manually' ||
                tagsLower.includes('cancelled') ||
                (status === 'not_delivered' && substatus.includes('cancel'))) {
                return 'cancelado';
            }
            
            if (history.date_delivered) {
                return 'entregado';
            }
            
            if (history.date_shipped) {
                return 'en-camino';
            }
            
            return 'pendiente';
        }

        // === TRACKING DETALLADO - Clasifica eventos del historial de ML ===
        function classifyTrackingEvent(event) {
            const label = (event.label || '').toLowerCase();
            const sub = (event.substatus || '').toLowerCase();
            
            if (sub === 'receiver_absent' || label.includes('ausente')) return { icon: 'absent', css: 'highlight-absent' };
            if (sub === 'nearby' || sub === 'almost_there' || label.includes('muy cerca')) return { icon: 'near', css: 'highlight-near' };
            if (sub === 'rescheduled' || label.includes('nuevamente') || label.includes('reintento')) return { icon: 'retry', css: '' };
            if (sub === 'delivered' || label.includes('entregamos')) return { icon: 'delivered', css: '' };
            if (sub === 'in_transit' || sub === 'out_for_delivery' || sub === 'shipped' || label.includes('en camino')) return { icon: 'shipped', css: '' };
            if (sub === 'returning_to_sender' || sub === 'not_delivered_and_returning' || label.includes('devolv')) return { icon: 'absent', css: 'highlight-absent' };
            if (sub === 'delivery_failed' || label.includes('fallid')) return { icon: 'absent', css: 'highlight-absent' };
            return { icon: 'default', css: '' };
        }

        // Enriquecer datos de shipping con info extra del detalle de ML
        function enrichShippingData(cuenta, token, shipping, orderId) {
            // El substatus_history ya viene en el shipping object
            // Lo convertimos a tracking events legibles
            const subHistory = shipping.substatus_history || [];
            const history = shipping.status_history || {};
            let events = [];

            // Mapeo de substatus a textos legibles (como los muestra ML)
            const substatusLabels = {
                'shipment_paid': 'Preparando env√≠o',
                'ready_to_ship': 'Listo para enviar',
                'picked_up': 'Retirado por el transportista',
                'in_hub': 'En centro de distribuci√≥n',
                'in_transit': 'El paquete est√° en camino.',
                'out_for_delivery': 'El paquete est√° en camino.',
                'nearby': 'El paquete est√° muy cerca.',
                'almost_there': 'El paquete est√° muy cerca.',
                'receiver_absent': 'Comprador ausente.',
                'waiting_for_withdrawal': 'Esperando retiro en punto de entrega.',
                'delivered': 'Entregamos el paquete.',
                'returning_to_sender': 'Devolviendo al vendedor.',
                'not_delivered_and_returning': 'No se pudo entregar, en devoluci√≥n.',
                'rescheduled': 'El paquete est√° en camino nuevamente.',
                'rescheduled_by_buyer': 'Reprogramado por el comprador.',
                'buyer_rescheduled': 'Reprogramado por el comprador.',
                'delayed': 'Env√≠o demorado.',
                'out_of_delivery_area': 'Fuera de zona de entrega.',
                'delivery_failed': 'Entrega fallida.',
                'claimed_me': 'Reclamo abierto.',
                'stolen': 'Paquete robado.',
                'lost': 'Paquete extraviado.',
                'damaged': 'Paquete da√±ado.',
                'cancelled': 'Env√≠o cancelado.',
                'buyer_cancelled': 'Cancelado por el comprador.',
                'cancelled_by_buyer': 'Cancelado por el comprador.',
            };

            // Construir eventos desde substatus_history
            if (subHistory.length > 0) {
                subHistory.forEach(entry => {
                    const dateStr = entry.date ? formatDateShort(entry.date) : '';
                    const label = substatusLabels[entry.substatus] || entry.substatus || entry.status || '';
                    if (label) {
                        events.push({ label: `${dateStr} | ${label}`, substatus: entry.substatus });
                    }
                });
            }

            // Agregar eventos del status_history que no est√©n ya cubiertos
            if (history.date_shipped && !events.some(e => e.substatus === 'in_transit' || e.substatus === 'out_for_delivery')) {
                events.push({ label: `${formatDateShort(history.date_shipped)} | El paquete est√° en camino.`, substatus: 'shipped' });
            }
            if (history.date_delivered && !events.some(e => e.substatus === 'delivered')) {
                events.push({ label: `${formatDateShort(history.date_delivered)} | Entregamos el paquete.`, substatus: 'delivered' });
            }
            if (history.date_not_delivered) {
                events.push({ label: `${formatDateShort(history.date_not_delivered)} | No se pudo entregar.`, substatus: 'not_delivered' });
            }

            // Eliminar duplicados y ordenar por fecha
            const seen = new Set();
            events = events.filter(e => {
                const key = e.label;
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });

            if (events.length > 0) {
                shipping._trackingEvents = events;
            }

            // Detectar problemas de reputaci√≥n desde substatus_history
            const problemSubstatuses = ['delayed', 'delivery_failed', 'receiver_absent', 'lost', 'stolen', 'damaged'];
            const problems = [];
            
            // Si el env√≠o es not_delivered o tiene substatus problem√°tico
            if (shipping.status === 'not_delivered' || problemSubstatuses.includes(shipping.substatus)) {
                problems.push({
                    type: shipping.substatus || shipping.status,
                    reputationAffected: false // No podemos saber desde la API, asumimos no afectada
                });
            }
            
            if (problems.length > 0) {
                shipping._problems = problems;
            }
        }

                        a.shipping.receiver_address?.city?.name || '',
                        a.shipping.receiver_address?.zip_code || ''

                        b.shipping.receiver_address?.neighborhood?.name || '',
                        b.shipping.receiver_address?.city?.name || '',
                        b.shipping.receiver_address?.zip_code || ''
                    );
                    return zonaA.localeCompare(zonaB);
                });
            } else if (currentSort === 'fecha-entrega') {
                filtered.sort((a, b) => {
                    const fechaA = a.shipping.shipping_option?.estimated_delivery_time?.date || 
                                  a.shipping.shipping_option?.estimated_delivery_final?.date || '';
                    const fechaB = b.shipping.shipping_option?.estimated_delivery_time?.date || 
                                  b.shipping.shipping_option?.estimated_delivery_final?.date || '';
                    return fechaA.localeCompare(fechaB);
                });
            } else if (currentSort === 'hora-entrega') {
                // FIX: Ordenar por timestamp completo en lugar de strings
                filtered.sort((a, b) => {
                    const horaA = a.shipping.status_history?.date_delivered || 
                                 a.shipping.status_history?.date_shipped || 
                                 a.shipping.date_created || '';
                    const horaB = b.shipping.status_history?.date_delivered || 
                                 b.shipping.status_history?.date_shipped || 
                                 b.shipping.date_created || '';
                    
                    // Convertir a timestamp para comparaci√≥n num√©rica
                    const timeA = horaA ? new Date(horaA).getTime() : 0;
                    const timeB = horaB ? new Date(horaB).getTime() : 0;
                    
                    return timeB - timeA; // M√°s reciente primero

            } else if (currentSort === 'estado') {
                const ordenEstados = { 'cancelado': 0, 'reprogramado': 1, 'pendiente': 2, 'en-camino': 3, 'entregado': 4 };
                filtered.sort((a, b) => {
                    const estadoA = ordenEstados[getOrderState(a.shipping)];
                    const estadoB = ordenEstados[getOrderState(b.shipping)];

                    return fechaB.localeCompare(fechaA);
                });
            }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-select-wrapper') && dropdownOpen) {
                toggleDropdown();
            }
        });

        // FUNCIONES DEL MAPA
        let mapShowEnCamino = true;
        let mapShowReprogramados = true;
        let mapShowEntregados = true;
        let leafletMap = null;
        let markersLayer = null;

        function toggleMapFilter(tipo) {
            if (tipo === 'en-camino') {
                mapShowEnCamino = !mapShowEnCamino;
                const btn = document.getElementById('mapFilterEnCamino');
                btn.classList.toggle('active-encamino', mapShowEnCamino);
            } else if (tipo === 'reprogramado') {
                mapShowReprogramados = !mapShowReprogramados;
                const btn = document.getElementById('mapFilterReprogramado');
                btn.classList.toggle('active-reprogramado', mapShowReprogramados);
            } else if (tipo === 'entregado') {
                mapShowEntregados = !mapShowEntregados;
                const btn = document.getElementById('mapFilterEntregado');
                btn.classList.toggle('active-entregado', mapShowEntregados);
            }
            actualizarMapa();
        }

        function mostrarMapa() {
            // Contar en camino, reprogramados y entregados
            let enCamino = allFlexOrders.filter(({ shipping }) => {
                const state = getOrderState(shipping);
                return state === 'pendiente' || state === 'en-camino';
            });

            let reprogramados = allFlexOrders.filter(({ shipping }) => {
                const state = getOrderState(shipping);
                return state === 'reprogramado';
            });

            let entregados = allFlexOrders.filter(({ shipping }) => {
                const state = getOrderState(shipping);
                return state === 'entregado';
            });

            document.getElementById('mapCountEnCamino').textContent = enCamino.length;
            document.getElementById('mapCountReprogramado').textContent = reprogramados.length;
            document.getElementById('mapCountEntregado').textContent = entregados.length;

            // Mostrar modal
            document.getElementById('mapModal').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Inicializar mapa si no existe
            if (!leafletMap) {
                // Esperar a que el modal est√© visible
                setTimeout(() => {
                    try {
                        leafletMap = L.map('mapFrame').setView([-34.6037, -58.3816], 11);
                        
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '¬© OpenStreetMap contributors',
                            maxZoom: 19
                        }).addTo(leafletMap);
                        
                        markersLayer = L.layerGroup().addTo(leafletMap);
                        
                        // Forzar rec√°lculo del tama√±o del mapa
                        setTimeout(() => {
                            leafletMap.invalidateSize();
                            actualizarMapa();
                        }, 100);
                    } catch (error) {
                        console.error('Error inicializando mapa:', error);
                    }
                }, 200);
            } else {
                // Si ya existe, solo actualizar
                setTimeout(() => {
                    leafletMap.invalidateSize();
                    actualizarMapa();
                }, 100);
            }
        }

        function cerrarMapa() {
            document.getElementById('mapModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function actualizarMapa() {
            if (!leafletMap || !markersLayer) return;

            // Limpiar marcadores anteriores
            markersLayer.clearLayers();

            let ordersParaMapa = allFlexOrders.filter(({ shipping, cuentaNombre }) => {
                const state = getOrderState(shipping);
                
                // Excluir canceladas siempre
                if (state === 'cancelado') return false;
                
                // Filtrar por estado seg√∫n toggles
                let estadoPasa = false;
                if (state === 'pendiente' || state === 'en-camino') {
                    estadoPasa = mapShowEnCamino;
                } else if (state === 'reprogramado') {
                    estadoPasa = mapShowReprogramados;
                } else if (state === 'entregado') {
                    estadoPasa = mapShowEntregados;
                }
                
                if (!estadoPasa) return false;
                
                // APLICAR FILTRO DE CUENTA
                if (currentCuentaFilter !== 'all' && cuentaNombre !== currentCuentaFilter) {
                    return false;
                }
                
                // APLICAR FILTRO DE ZONA
                if (currentZoneFilter !== 'all') {
                    const barrio = shipping.receiver_address?.neighborhood?.name || '';
                    const ciudad = shipping.receiver_address?.city?.name || '';
                    const zipCode = shipping.receiver_address?.zip_code || '';
                    const zona = getZonaDetallada(barrio, ciudad, zipCode);
                    
                    if (currentZoneFilter === 'CABA') {
                        if (!esCABA(zona)) return false;
                    } else {
                        if (zona !== currentZoneFilter) return false;
                    }
                }
                
                return true;
            });

            if (ordersParaMapa.length === 0) {
                return;
            }

            let bounds = [];

            ordersParaMapa.forEach(({ shipping, orders: orderList, cuentaNombre, cuentaColor }) => {
                const lat = shipping.receiver_address?.latitude;
                const lng = shipping.receiver_address?.longitude;
                
                if (!lat || !lng) return;

                const state = getOrderState(shipping);
                const calle = shipping.receiver_address?.street_name || '';
                const numero = shipping.receiver_address?.street_number || '';
                const ciudad = shipping.receiver_address?.city?.name || '';
                const barrio = shipping.receiver_address?.neighborhood?.name || '';
                const zona = getZonaDetallada(barrio, ciudad, shipping.receiver_address?.zip_code || '');
                const comprador = orderList[0]?.buyer?.nickname || 'N/A';
                const orderId = orderList[0]?.id || '';
                const orderUrl = `https://www.mercadolibre.com.ar/ventas/${orderId}/detalle`;
                const direccionCompleta = `${calle} ${numero}, ${ciudad}`;
                const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(direccionCompleta)}`;

                // Color del marcador seg√∫n estado
                let markerColor = '#9C27B0'; // pendiente
                let estadoEmoji = '‚è≥';
                let estadoTexto = 'Pendiente';
                
                if (state === 'en-camino') {
                    markerColor = '#00d9ff';
                    estadoEmoji = 'üöö';
                    estadoTexto = 'En camino';
                } else if (state === 'entregado') {
                    markerColor = '#00ff88';
                    estadoEmoji = '‚úÖ';
                    estadoTexto = 'Entregado';
                } else if (state === 'reprogramado') {
                    markerColor = '#FF9800';
                    estadoEmoji = 'üîÑ';
                    estadoTexto = getReprogramadoDetail(shipping).short;
                }

                // Crear icono personalizado
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background:${markerColor}; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:16px; border:3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">${estadoEmoji}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker([lat, lng], { icon: customIcon });

                // Badge de cuenta
                let cuentaBadgeHtml = '';
                if (cuentaNombre === 'Mikra') {
                    cuentaBadgeHtml = '<span style="background:#9C27B0; color:white; padding:3px 8px; border-radius:10px; font-size:10px; margin-left:5px;">üü£ Mikra</span>';
                } else if (cuentaNombre === 'Chaya') {
                    cuentaBadgeHtml = '<span style="background:#FF6B00; color:white; padding:3px 8px; border-radius:10px; font-size:10px; margin-left:5px;">üü† Chaya</span>';
                }

                const popupContent = `
                    <div style="min-width:200px;">
                        <div style="margin-bottom:8px;">
                            <span style="background:${markerColor}; color:${state === 'en-camino' || state === 'entregado' || state === 'reprogramado' ? '#000' : '#fff'}; padding:4px 8px; border-radius:8px; font-size:11px; font-weight:bold;">${estadoEmoji} ${estadoTexto}</span>
                            ${cuentaBadgeHtml}
                        </div>
                        <div style="margin-bottom:6px;"><strong>üìç ${zona}</strong></div>
                        <div style="margin-bottom:6px;">üë§ ${comprador}</div>
                        <div style="margin-bottom:8px; font-size:12px; color:#8b949e;">
                            <a href="${orderUrl}" target="_blank" style="color:#58a6ff; text-decoration:none;">#${orderId}</a>
                        </div>
                        <a href="${googleMapsUrl}" target="_blank" style="color:#58a6ff; text-decoration:none; font-size:13px; display:block; margin-top:8px; padding:8px; background:#0d1117; border-radius:8px; text-align:center; border:1px solid #21262d;">
                            üó∫Ô∏è Abrir en Google Maps<br>
                            <small style="color:#484f58;">${direccionCompleta}</small>
                        </a>
                    </div>
                `;

                marker.bindPopup(popupContent);
                marker.addTo(markersLayer);
                
                bounds.push([lat, lng]);
            });

            // Ajustar vista para mostrar todos los marcadores
            if (bounds.length > 0) {
                leafletMap.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        function getDiaHabilActual() {
            const hoy = new Date();
            const diaSemana = hoy.getDay(); // 0=Dom, 6=S√°b
            
            // Si es s√°bado (6), cargar lunes (+2 d√≠as)
            if (diaSemana === 6) {
                hoy.setDate(hoy.getDate() + 2);
            }
            // Si es domingo (0), cargar lunes (+1 d√≠a)
            else if (diaSemana === 0) {
                hoy.setDate(hoy.getDate() + 1);
            }
            
            hoy.setHours(0, 0, 0, 0);
            return hoy;
        }

        window.addEventListener('DOMContentLoaded', () => {
            actualizarLabelDiaAnterior();
            cargarFlexHoy(); // Ya maneja feriados con retry autom√°tico
        });
    </script>
